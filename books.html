<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Open Library</h1>
    </header>

    <div class="container">
        <h2>Featured Books</h2>
        <div class="book-list">
            <!-- Book 1 -->
            <div class="book-item">
                <img src="images/Read People Like a Book.jpg" alt="Book 1">
                <h3>Read People Like a Book</h3>
                <p>Patrick King</p>
            </div>
            <!-- Book 2 -->
            <div class="book-item">
                <img src="images/The power of now.jpg" alt="Book 2">
                <h3>The power of now</h3>
                <p>Eckhart Tolle</p>
            </div>
            <!-- Book 3 -->
            <div class="book-item">
                <img src="images/The Psychology of Money.jpg" alt="Book 3">
                <h3>The Psychology of Money</h3>
                <p>Morgan Housel</p>
            </div>
            <!-- Book 4 -->
            <div class="book-item">
                <img src="images/The Seven Husbands of Evelyn Hugo.jpg" alt="Book 4">
                <h3>The Seven Husbands of Evelyn Hugo</h3>
                <p>Taylor Jenkins Reid</p>
            </div>
            <!-- Book 5 -->
            <div class="book-item">
                <img src="images/Twisted Lies.jpg" alt="Book 5">
                <h3>Twisted Lies</h3>
                <p>Ana Huang and Mariona Gastó Jiménez</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Akhil's Library. All Rights Reserved.</p>
    </footer>
</body>
</html>
